<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <body class="">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <div class="hamburger-btn">
                    <img src="./image/hamburger.svg" alt="">
                </div>
                <div class="logo"><img src="./image/logo.svg" alt=""></div>
                <div class="hamburger-btn">
                    <div class="icon-cart">
                        <div class="logo">
                            <img src="./image/cart.svg" alt="">
                        </div>
                        <span>0</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container p-4 pb-2">
            <h4 class="mb-3 mt-3"><span onclick="goBack()"> <img src="./image/back-arrow.svg" alt=""> Back</span>
            </h4>
            <div class="row">
                <div class="col">
                    <div class="checkout">
                        <div class="row">
                            <form action="waiting.html">
                                <h6>Please enter your details</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control p-3 mb-4 mt-3" id="NameInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control p-3 mt-2" id="exampleInputNumber"
                                        placeholder="Enter mobile number">
                                </div>
                                <div class="text-center mt-4">
                                    <button class="checkout-btn">Place Order</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>




        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
